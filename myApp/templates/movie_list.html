<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container  mt-5">
        <div class="row">
            <a href="{%url 'movie-add' %}">Add a new movie</a>
        </div>
        <div class="row">
            <div class="col-1 "></div>
            <div class="col-10 p-3 border shadow-lg">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Year</th>
                        <th>Director</th>
                        <th>Action</th>
                    </tr>
                    {%for m in data%}
                        <tr>
                            <td>{{m.name}}</td>
                            <td>{{m.language}}</td>
                            <td>{{m.genre}}</td>
                            <td>{{m.year}}</td>
                            <td>{{m.director}}</td>
                            <td>
                                <a href="{%url 'movie-detail' m.id %}" class="btn btn-outline-info">View</a>
                                <a href="{%url 'movie-delete' m.id %}" class="btn btn-outline-danger">Delete</a>
                                <a href="{%url 'movie-edit' m.id%}" class="btn btn-outline-success">Edit</a>
                            </td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
